version: '3.8'

services:
  app:
    build:
      context: .
    container_name: herbarium-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - herbarium

  nginx:
    image: nginx:alpine
    container_name: herbarium-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - herbarium

  mysql:
    image: mysql:8.0
    container_name: herbarium-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: herbarium
      MYSQL_USER: herbarium
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - herbarium-db:/var/lib/mysql
    networks:
      - herbarium

networks:
  herbarium:

volumes:
  herbarium-db:
